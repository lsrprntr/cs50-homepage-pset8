<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="custom.js"></script>
        <link href="styles.css" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Homepage</title>
    </head>

    <body>
        <!--Header-->
        <div class="container">
            <div class="row">
                <header class="d-flex flex-wrap justify-content-center px-auto py-3 mb-6 border-bottom">

                    <a href="index.html" class="d-flex align-items-center mb-3 mb-md-auto me-md-auto text-dark text-decoration-none">
                        <span class="fs-4 px-4">My Homepage</span>
                    </a>

                    <div class="row center">
                        <ul class="nav nav-pills">
                            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                            <li class="nav-item"><a href="features.html" class="nav-link">Blog</a></li>
                            <li class="nav-item"><a href="contact.html" class="nav-link active" aria-current="page">Contact</a></li>
                            <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                        </ul>
                    </div>

                </header>
            </div>
        </div>
        <div class="divider"></div>

        <!--Main text body-->
        <div class="container">
            <div class="row mt-5"><h1>Contact form</h1></div>
            <div class="spacer"></div>
            <!--contact form-->
            <!--inputs only check if blank; better validation could come -->
            <div class="container">
                <fieldset>
                    <form class="row g-3 needs-validation" novalidate>
                        <div class="col-md-4">
                            <label for="validationCustom01" class="form-label">Name</label>
                            <input type="text" class="form-control" id="validationCustom01" required>
                            <div class="invalid-feedback">
                                Cannot be blank.
                          </div>
                        </div>
                        <div class="col-md-8">
                            <label for="validationCustom02" class="form-label">Email</label>
                            <input type="text" class="form-control" id="validationCustom02" required>
                            <div class="invalid-feedback">
                                Please provide a valid email.
                            </div>
                        </div>
                        <div class="input-group">
                          <span class="input-group-text">Comment</span>
                          <textarea class="form-control" aria-label="With textarea" id="validationCustom03" required></textarea>
                          <div class="invalid-feedback">
                            Cannot be blank.
                          </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                <label class="form-check-label" for="invalidCheck">
                                    Agree to terms and conditions
                                </label>
                                <div class="invalid-feedback">
                                    You must agree before submitting.
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit">Submit form</button>
                        </div>

                        <!-- Modal -->
                        <div class="modal fade" id="tmodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="tmodal" aria-hidden="true">
                          <div class="modal-dialog">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h1 class="modal-title fs-5" id="modal-title">Proof of concept</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                              </div>
                              <div class="modal-body" id="modal-body"></div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                              </div>
                            </div>
                          </div>
                        </div>


                    </form>
                </fieldset>
            </div>
        </div>
        <div class="spacer"></div>
        <div class="divider"></div>
        <!--Footer-->
        <div class="container">
            <footer class="py-3 my-4">
                <div class="container">
                    <ul class="nav justify-content-center border-top border-bottom pb-3 mb-3">
                        <li class="nav-item"><a href="index.html" class="nav-link px-2 text-muted">Home</a></li>
                        <li class="nav-item"><a href="features.html" class="nav-link px-2 text-muted">Blog</a></li>
                        <li class="nav-item"><a href="contact.html" class="nav-link px-2 text-muted">Contact</a></li>
                        <li class="nav-item"><a href="about.html" class="nav-link px-2 text-muted">About</a></li>
                    </ul>
                </div>
                <p class="text-center text-muted">My Homepage Project 2023</p>
            </footer>
        </div>

    </body>

</html>
